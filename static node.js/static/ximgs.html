	<h1>志诚花苑~知雅惠</h1>
	<p>知雅汇位于松江区九亭镇，属于北九亭版块。小区的东面是区域内知名度很高的奥林匹克花园，南面是九城湖滨国际公寓，西面与五洲云景花苑隔沪亭北路相望，周边都是新建成的楼盘，环境和商业配套日趋完善中。小区离9号线九亭站有一定距离，约1500米，步行15到20分钟。</p>
	<p>知雅汇小区图小区西边集中分布着小高层公寓，东边则以叠加别墅为主，呈现出西松东紧的整体格局，楼宇之间见缝插针地环绕着小径和零星的绿地。</p>
